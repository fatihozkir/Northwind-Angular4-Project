<div class="col-md-8">
    <h4 class="page-header">Login Area</h4>
  <div id="loginBox">
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="panel-title text-center">Login</div>
      </div>
     
      <div class="panel-body">
        <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" id="form" class="form-horizontal">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" class="form-control" ngModel name="user" placeholder="Please enter your username" required>
          </div>
<br/>
          <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-lock"></i>
              </span>
              <input type="password" class="form-control" ngModel name="password" placeholder="Please enter your password" required>
            </div>
 <br/>
          <button type="submit" class="btn btn-primary pull-right">
            <i class="glyphicon glyphicon-log-in"></i>
            Login
          </button>
        </form>
      </div>
      <div class="panel-footer" *ngIf="message">
        <br>
       <div class="alert alert-danger"> {{message}} </div>
      </div>
    </div>
  </div>
</div>
